<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Test - KBLibGraphic</title>
        <meta name="author" content="Ludovic LEGENDART - GREENConseil">
        <meta name="description" content="Test de la librairie graphique de la KB, mettant en oeuvre plusieurs librairies JavaScript : jQuery, jQueryUI, Raphael">
        <link rel="stylesheet" href="style.css">
        <link type="text/css" href="css/south-street/jquery-ui-1.8.7.custom.css" rel="stylesheet" />
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="raphael.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="raphael.zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="kb.graphic.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				KBGraphic.init("kb_visual", 960, 500);
				KBGraphic.draw();
				$("#kb_visual_zoomer").slider({
					animate: true,
					min: 5,
					max: 350,
					value: 100,
					slide: function(event, ui) {
						$("#zoom_value").text(ui.value);
						KBGraphic.zoom(ui.value);
					}
				});
			});	    
		</script>
    </head>
    <body>
	<div id="kb_visual"></div>
	<div id="kb_visual_zoomer"></div>
	<p id="zoom_label">Zoom : <span id="zoom_value">100</span>%</p>
    </body>
</html>
